{% extends "base.html" %}
{% block title %}Editar{% endblock %}
{% block content %}
<h2>✏️ Editar Produto</h2>
<form method="POST" enctype="multipart/form-data">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">ID</label>
      <input type="text" name="id" value="{{ produto.id }}" class="form-control">
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Nome</label>
      <input type="text" name="nome" value="{{ produto.nome }}" class="form-control">
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Categoria</label>
      <input type="text" name="categoria" value="{{ produto.categoria }}" class="form-control">
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Tamanho</label>
      <input type="text" name="tamanho" value="{{ produto.tamanho }}" class="form-control">
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Quantidade</label>
      <input type="number" name="quantidade" value="{{ produto.quantidade }}" class="form-control">
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Preço de Compra</label>
      <input type="number" step="0.01" name="preco_compra" value="{{ produto.preco_compra }}" class="form-control">
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Preço de Venda</label>
      <input type="number" step="0.01" name="preco_venda" value="{{ produto.preco_venda }}" class="form-control">
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Fornecedor</label>
    <input type="text" name="fornecedor" value="{{ produto.fornecedor }}" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Nova Imagem</label>
    <input type="file" name="imagem" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
  <a href="{{ url_for('produto', indice=indice) }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
